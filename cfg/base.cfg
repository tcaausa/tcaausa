[buildout]
parts =

extends-cache = cache
eggs-directory = ${buildout:directory}/eggs
download-cache = ${buildout:directory}/downloads

extensions =
    buildout.dumppickedversions

extends =
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/plone.app.theming/1.0b9?plone=4.1
    http://good-py.appspot.com/release/dexterity/1.0.3?plone=4.1
    versions.cfg

versions = versions

find-links =
    http://dist.plone.org/release/4.1
    http://dist.plone.org/thirdparty

[zeo-host]
host = 127.0.0.1
port = 8001

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${zeo-host:port}

[client1]
recipe = plone.recipe.zope2instance
zeo-client = on
zeo-address = ${zeo-host:port}
user = admin:admin
http-address = 8081
shared-blob = on
debug-mode = off
environment-vars =
    zope_i18n_compile_mo_files true
    TZ US/Eastern

eggs =
    Pillow
    Plone
    tcaa.policy
    Products.PloneHotfix20110928
    Products.PloneHotfix20121106
    Products.PloneHotfix20130618
    Products.PloneHotfix20150910
    plone4.csrffixes==1.0.9
    Products.PloneHotfix20151208

zcml =

[client2]
<= client1
http-address = 8082

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${client1:eggs}
    compoze==0.4
interpreter = zopepy
scripts =
    zopepy
    compoze

[backup]
recipe = collective.recipe.backup

[backupcronjob]
recipe = z3c.recipe.usercrontab
times = 0 12 * * *
command = ${buildout:directory}/bin/backup

[packcronjob]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 7
command = ${buildout:directory}/bin/zeopack
